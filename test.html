<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 50px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button class="button" onclick="recordVideo()">Click Me record Video11</button>
<button class="button" onclick="scanQRCode()">Click Me scan</button>
<video id = "video" width="320" height="240" controls/>
<script src="https://unpkg.com/dsbridge@3.0.7/dist/dsbridge.js">
</script>
<script>
    function recordVideo() {
        bridge.call("recordVideo", function (result) {
            alert(result);
            var player = document.getElementById("video");
            player.src = "data:video/webm;base64,"+ result;
            player.load();
            player.play();
        });
    }

    function scanQRCode() {
        bridge.call("scanQRCode", function (result) {
            document.getElementById("qr").innerHTML = result;
        });
    }
</script>

</body>
</html>
