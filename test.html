<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 50px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button  class="button" onclick="recordVideo()">Click Me record Video</button>
<button  class="button" onclick="scanQRCode()">Click Me scan</button>
<script src="https://unpkg.com/dsbridge@3.0.7/dist/dsbridge.js">
</script>
<script>
    function recordVideo() {
        bridge.call("recordVideo", function(result) {
            alert(result);
        });
    }
    function scanQRCode() {
        bridge.call("scanQRCode", function(result) {
            document.getElementById("qr").innerHTML = result;
        });
    }
</script>

</body>
</html>
